<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QÉEP?</title>
  <link rel="icon" href="img/pokebola.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx3p6kxk7v5Qp8J80B6gz2EoqTdmzI0UANXrk6X9L5wHZjwO84VJQc1lB7S" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Menu inicial -->
  <div class="menu" id="menu">
    <img class="main-title" src="img/qeep.png" alt="QÉEP?">
    <div class="menu-buttons">
      <button class="menu-button btn btn-primary" onclick="startGame(1)">Geração 1</button>
      <button class="menu-button btn btn-primary" onclick="startGame(2)">Geração 2</button>
      <button class="menu-button btn btn-primary" onclick="startGame(3)">Geração 3</button>
      <button class="menu-button btn btn-primary" onclick="startGame(4)">Geração 4</button>
      <button class="menu-button btn btn-primary" onclick="startGame(5)">Geração 5</button>
      <button class="menu-button btn btn-primary" onclick="startGame(6)">Geração 6</button>
      <button class="menu-button special btn btn-warning" onclick="startGame('all')">Todas as Gerações</button>
    </div>
  </div>

  <!-- Container do jogo -->
  <div class="container hidden" id="gameContainer">
    <div class="game-content">
      <img class="pokemon-image" id="pokemonImage" src="" alt="Pokemon">
      <div class="input-container">
        <input type="text" id="guessInput" class="form-control" placeholder="Digite o nome do Pokémon">
      </div>
      <button id="submitGuess" class="btn btn-success">Enviar Resposta</button>
      <button id="skipButton" class="skip-button btn btn-warning">Pular</button>
      <div class="score" id="scoreDisplay">Pontuação: 0/20</div>
      <div class="hint" id="hintDisplay">Dica: ???</div>
      <button class="menu-button back-button btn btn-secondary" onclick="goToMenu()">Voltar ao Menu</button>
    </div>
  </div>

  <!-- Botão e container da Pokédex -->
  <button class="pokedex-button" id="openPokedexButton">
    <img src="img/pokedex.png" alt="Pokédex">
  </button>
  <div class="pokedex-container hidden" id="pokedexContainer">
    <button class="close-pokedex btn btn-danger" onclick="closePokedex()">X</button>
    <h2>Pokédex</h2>
    <div class="pokedex-grid" id="pokedexGrid">
      <!-- Aqui os Pokémon serão exibidos -->
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
